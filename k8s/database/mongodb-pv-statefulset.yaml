# MongoDB StatefulSet용 PersistentVolume (hostPath)
# StatefulSet의 volumeClaimTemplates는 자동으로 PVC를 생성합니다.
# 각 PVC는 자동으로 생성되며, PV와 바인딩됩니다.
# 
# 주의: hostPath를 사용하므로 모든 Pod가 같은 노드(마스터)에 스케줄링됩니다.
# 마스터 노드에 디렉토리를 미리 생성해야 합니다:
# sudo mkdir -p /data/mongodb/{mongodb-0,mongodb-1,mongodb-2}
# sudo chmod 777 /data/mongodb/{mongodb-0,mongodb-1,mongodb-2}

apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongodb-pv-0
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/mongodb/mongodb-0
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - master
