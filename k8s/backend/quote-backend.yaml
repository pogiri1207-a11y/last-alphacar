apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote-backend
  namespace: alphacar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quote-backend
  template:
    metadata:
      labels:
        app: quote-backend
    spec:
      imagePullSecrets:
      - name: harbor-registry-secret
      containers:
      - name: quote-backend
        image: 192.168.0.169/alphacar-project/alphacar-quote:1.0.0.82
        ports:
        - containerPort: 3003
          name: http
        env:
        - name: PORT
          value: "3003"
        - name: SERVICE_NAME
          value: "quote-backend"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: alphacar-env
              key: OTEL_EXPORTER_OTLP_ENDPOINT
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: alphacar-env
              key: MONGO_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: alphacar-env
              key: MONGO_PORT
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: password
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: database
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        # Estimate DB 연결 (동일한 MongoDB 사용)
        - name: ESTIMATE_DB_HOST
          valueFrom:
            configMapKeyRef:
              name: alphacar-env
              key: MONGO_HOST
        - name: ESTIMATE_DB_PORT
          valueFrom:
            configMapKeyRef:
              name: alphacar-env
              key: MONGO_PORT
        - name: ESTIMATE_DB_USER
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: username
        - name: ESTIMATE_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: password
        - name: ESTIMATE_DB_NAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: database
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: quote-backend
  namespace: alphacar
spec:
  selector:
    app: quote-backend
  ports:
  - port: 3003
    targetPort: 3003
    protocol: TCP
  type: ClusterIP

