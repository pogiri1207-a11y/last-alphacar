apiVersion: apps/v1
kind: Deployment
metadata:
  name: alloy-agent
  namespace: alphacar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alloy-agent
  template:
    metadata:
      labels:
        app: alloy-agent
    spec:
      containers:
      - name: alloy
        image: grafana/alloy:latest
        ports:
        - containerPort: 4317
          name: otlp-grpc
        - containerPort: 4318
          name: otlp-http
        - containerPort: 12345
          name: http
        args:
        - run
        - --server.http.listen-addr=0.0.0.0:12345
        - --storage.path=/var/lib/alloy/data
        - /etc/alloy/config.alloy
        volumeMounts:
        - name: alloy-config
          mountPath: /etc/alloy/config.alloy
          subPath: config.alloy
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: alloy-config
        configMap:
          name: alloy-config
---
apiVersion: v1
kind: Service
metadata:
  name: alloy-agent
  namespace: alphacar
spec:
  selector:
    app: alloy-agent
  ports:
  - port: 4317
    targetPort: 4317
    protocol: TCP
    name: otlp-grpc
  - port: 4318
    targetPort: 4318
    protocol: TCP
    name: otlp-http
  - port: 12345
    targetPort: 12345
    protocol: TCP
    name: http
  type: ClusterIP

